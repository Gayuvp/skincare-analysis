<div class="login-container">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password"  id="password" placeholder="Password" required>
        <button type="submit" onclick="window.location.href=home.html">Log In</button>
    </form>

</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let currentUsername = document.getElementById("username").value;
        let currentPassword = document.getElementById("password").value;

        let userName = localStorage.getItem("username");
        let password = localStorage.getItem("password");
    
        if (userName && password && userName === currentUsername && password === currentPassword) {
            alert("User Logged In Successfully!");
            window.location.href = "home.html"; // Redirect to home page
        } else {
            alert("Invalid Credentials");
        }
    });
</script>
